<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload Success</title>
    <style>
      .box {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Upload Success</h1>
    <div class="box">

      <p>{{ summary }}</p>

    <div class="box">
      <h2>Red Flags</h2>
      <p>{{ red_flags }}</p>
    </div>
    <div class="box">
      <h2>Suggested Improvements</h2>
      <p>{{ suggested_improvements }}</p>
    </div>
  </body>
</html>
